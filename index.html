<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen"></div>
        <table class="buttons">
            <tbody>
                <tr class="first-row">
                    <td id="seven">7</td>
                    <td id="eight">8</td>
                    <td id="nine">9</td>
                    <td id="division">/</td>
                </tr>
                <tr class="second-row">
                    <td id="four">4</td>
                    <td id="five">5</td>
                    <td id="six">6</td>
                    <td id="multiplication">X</td>
                </tr>
                <tr class="third-row">
                    <td id="one">1</td>
                    <td id="two">2</td>
                    <td id="three">3</td>
                    <td id="addition">+</td>
                </tr>
                <tr class="fourth-row">
                    <td id="zero">0</td>
                    <td id="decimal">.</td>
                    <td id="equal">=</td>
                    <td id="substraction">-</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
